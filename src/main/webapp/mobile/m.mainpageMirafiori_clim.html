<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1.0, maximum-scale=1.0, user-scalable=no""> 

</head>
<body>

<!-- mirafiori clim -->
	<div id="mirafiori_clim" data-role="page" data-theme="a" data-direction="reverse" data-add-back-btn="true" data-back-btn-text="Back">

		<div data-role="panel" id="navigation-panel-mirafiori-clim"  data-position="right" data-theme="b">
       		<a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
		</div>
		
		<div data-role="header">
				<p class="titolo" align="center"> Torino - Mirafiori </p>	
				<p class="sottotitolo" align="center"> Current view: <span id="position"></span> </p>
		</div> 

		<div data-role="content">
			
			<div id="graph_container_clim">
			</div>
			
			<ul data-role="listview" data-inset="true">
				<li id="clim_istantaneo" data-icon="false"><a data-theme="a" > Current Temperature and Relative Humidity </a></li>
				<li id="clim_istantaneo_ill" data-icon="false"><a data-theme="a" > Current Illuminance </a></li>
				<li id="clim_oggi" data-icon="false"><a data-theme="a" > Last hours Temperature and Relative Humidity</a> </li>
				<li id="clim_oggi_ill" data-icon="false"><a data-theme="a" > Last hours Illuminance </a> </li>
				<li id="your_opinion" data-icon="false"><a data-theme="a" > Your opinion </a> </li>
			</ul>
			
		</div>
		
	</div>
	<div id="warning-message">
		This site is visible in landscape mode, please rotate your mobile.
	</div>

</body>
</html>
