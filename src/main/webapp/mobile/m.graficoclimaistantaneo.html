<script>
	$(document).ready(function() {

		var url = sessionStorage.getItem('url');
		//prendo i valori puntuali di temperatura interna ed esterna 

		var temp = GetURLParameter('Temperature', url);
		var out_temp = GetURLParameter('OutsideTemperature', url);

		//dall'url prendo anche il place
		var place = GetURLParameter('place', url);
		console.log(place);

		var query_temp;
		var query_temp_out;

		query_temp = instant_query + temp;
		execute_instant_query(query_temp, $("#temp-value"));
		query_temp_out = instant_query + out_temp;
		execute_instant_query(query_temp_out, $("#temp-value-1"));

		//interval per le query ogni 10 min 
		setInterval(function() {
			query_temp = instant_query + temp;
			execute_instant_query(query_temp, $("#temp-value"));
			query_temp_out = instant_query + out_temp;
			execute_instant_query(query_temp_out, $("#temp-value-1"));

		}, 10000 * 60);

	});
</script>

<div class="right_container_small_up_plus">

	<div class="right_container_inside_up_plus">

		<div class="sottotitolo">Inside Temperature</div>
		<div class="content">
			<div class="content_img">
				<img class="logo" src="img/term_gui2.png" alt="logo_temp" />
			</div>

			<div class="value">
				<span id="temp-value">--</span> <span> °C</span><br>

			</div>
		</div>

	</div>
	<div class="right_container_inside_middle_plus">
		<div class="sottotitolo">Outside Temperature</div>

		<div class="content">
			<div class="content_img">
				<img class="logo" src="img/term_gui2.png" alt="logo_temp" />
			</div>

			<div class="value">
				<span id="temp-value-1">--</span> <span> °C</span> <br>
			</div>
		</div>

	</div>

</div>
