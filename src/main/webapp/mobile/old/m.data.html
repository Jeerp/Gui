<script type="text/javascript">
	$().ready(function(){	
			
		pickdate();
		setInterval(pickdate,2000);
	});

	function pickdate(){
		
		var now = moment();
		now.lang('it');
		$("#data").html(now.format('DD MMMM YYYY'));
		$("#ora").html(now.format('HH:mm'));

	

	}
</script>
<div  class="data_ora">
	<div id="data"> </div> 
	<div id="ora"></div>
</div>
