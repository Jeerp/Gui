<!-- javascript per la gestione dei bottoni -->
<script type="text/javascript">
	$(document).on('pageinit', function(){
		$("#totale").on('vclick', function(){
			$.mobile.changePage('m.menugrafici.html', {data:{param:'totale'}});
		});
		
		$("#aula").on('vclick', function(){
			$.mobile.changePage('m.menugrafici.html', {data:{param:'aula'}});
		});
	});
</script>
