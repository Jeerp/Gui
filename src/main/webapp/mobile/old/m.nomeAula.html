<div class="nome_aula">

<script type="text/javascript">

$().ready(function(){
	var name = GetURLParameter("data");
	console.log(name);
	if(name == "totale"){
		name = 'Totale Edificio';
	}
	else if(name == "aula"){
		name = 'Aula Informatica';
	}
	$('#name').append(name);
});



</script>

	<h2 id="name"> </h2>
</div>
